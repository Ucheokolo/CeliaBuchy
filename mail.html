  <title>Send Mail</title>
</head>

<body>
  <section id="mail">
    <div class="container-fluid">
      <h1>Write Us Below</h1>
      <form class="" action="mailto:cletee4madu@yahoo.com" method="post" enctype="text/plain">
        <label for="">Name</label><br>
        <input type="text" name="Name" value="Your Name"><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        <label for="">Date of Birth</label><br>
        <input type="date" name="Date of Birth" value=""><br>
        <label for="">Phone No.</label><br>
        <input type="tel" name="Phone Number" value="Your Number"><br>
        <label for="">Email</label><br>
        <input type="email" name="Email" value="Your email address"><br>
        <label for="">Message:</label><br>
        <textarea name="Message" rows="8" cols="80"></textarea><br>
        <input class="submit" type="submit" name="" value="submit">
      </form>


    </div>

  </section>


  <!-- Optional JavaScript; choose one of the two! -->
